<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="sign-up-window">
            <div class="image">
                <figure>
                    <img src="./assets/image/Screenshot_1.png" alt="">
                </figure>
                <a href="">Create an account</a>
            </div>
            <div class="sign-up">
                <form action="">
                    <h1>Sign up</h1>
                    <div class="your-name">
                        <i class="fa-solid fa-user-ninja"></i>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="35">
                        <p>Remember me</p>
                    </div>
                    <button>Log in</button>
                    <div class="socials">
                        <p>Or login with</p>
                        <a href=""><i class="fa-brands fa-square-facebook facebook"></i></a>
                        <a href=""><i class="fa-brands fa-square-twitter twitter"></i></a>
                        <a href=""><i class="fa-brands fa-square-google-plus google"></i></a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f5a5bdaab2.js" crossorigin="anonymous"></script>
</body>
</html>
